{{- define "immich.server.hardcodedValues" -}}
global:
  nameOverride: server

{{- if .Values.immich.configuration }}
defaultPodOptions:
  annotations:
    checksum/config: {{ .Values.immich.configuration | toYaml | sha256sum }}
{{- end }}

controllers:
  main:
    type: deployment
    strategy: RollingUpdate
    containers:
      main:
        env:
          {{ if .Values.immich.metrics.enabled }}
          IMMICH_TELEMETRY_INCLUDE: all
          {{ end }}
          {{- if .Values.immich.configuration }}
          IMMICH_CONFIG_FILE: /config/immich-config.yaml
          {{- end }}
        ports:
          - name: http
            containerPort: 2283
            protocol: TCP
          {{- if .Values.immich.metrics.enabled }}
          - name: metrics-api
            containerPort: 8081
            protocol: TCP
          - name: metrics-ms
            containerPort: 8082
            protocol: TCP
          {{- end }}
        probes:
          liveness: &probes
            enabled: true
            custom: true
            spec:
              httpGet:
                path: /api/server/ping
                port: http
              initialDelaySeconds: 0
              periodSeconds: 10
              timeoutSeconds: 1
              failureThreshold: 3
          readiness: *probes
          startup:
            enabled: true
            custom: true
            spec:
              httpGet:
                path: /api/server/ping
                port: http
              initialDelaySeconds: 0
              periodSeconds: 10
              timeoutSeconds: 1
              failureThreshold: 30

service:
  main:
    enabled: true
    controller: main
    primary: true
    type: ClusterIP
    ports:
      http:
        enabled: true
        primary: true
        port: 2283
        targetPort: http
        protocol: HTTP
      metrics-api:
        enabled: {{ .Values.immich.metrics.enabled }}
        port: 8081
        targetPort: metrics-api
        protocol: HTTP
      metrics-ms:
        enabled: {{ .Values.immich.metrics.enabled }}
        port: 8082
        targetPort: metrics-ms
        protocol: HTTP


serviceMonitor:
  main:
    enabled: {{ .Values.immich.metrics.enabled }}
    endpoints:
      - port: metrics-api
        scheme: http
      - port: metrics-ms
        scheme: http

persistence:
{{- if .Values.immich.configuration }}
  config:
    enabled: true
    type: configMap
    name: {{ .Release.Name }}-immich-config
{{- end }}
  data:
    enabled: true
    existingClaim: {{ .Values.immich.persistence.library.existingClaim }}
{{- end }}

{{ if .Values.server.enabled }}
{{- $ctx := deepCopy . -}}
{{- $_ := get .Values "server" | mergeOverwrite $ctx.Values -}}
{{- $_ = include "immich.server.hardcodedValues" . | fromYaml | merge $ctx.Values -}}
{{- include "bjw-s.common.loader.all" $ctx }}
{{ end }}
