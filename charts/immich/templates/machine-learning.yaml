{{- define "immich.machine-learning.hardcodedValues" -}}
global:
  nameOverride: machine-learning

controllers:
  machine-learning:
    containers:
      main:
        enabled: true
        image:
          repository: ghcr.io/immich-app/immich-machine-learning
          pullPolicy: IfNotPresent
          tag: {{ .Values.immich.image.tag }}

service:
  machine-learning:
    enabled: true
    primary: true
    controller: machine-learning
    type: ClusterIP
    ports:
      http:
        enabled: true
        primary: true
        port: 3003
        protocol: HTTP

probes:
  liveness: &probes
    enabled: true
    custom: true
    spec:
      httpGet:
        path: /ping
        port: http
      initialDelaySeconds: 0
      periodSeconds: 10
      timeoutSeconds: 1
      failureThreshold: 3
  readiness: *probes
  startup:
    enabled: false
# end of define
{{- end }}

{{- /* Have to reference with index here because the dash breaks a normal dereference */}}
{{ if (index .Values "machine-learning").enabled }}
{{- $ctx := deepCopy (omit . "Values") }}
{{- $_ := set $ctx "Values" dict }}
{{- $_ := merge $ctx.Values (deepCopy .Values.common) (include "immich.machine-learning.hardcodedValues" . | fromYaml) (deepCopy (get .Values "machine-learning")) -}}
{{- include "bjw-s.common.loader.all" $ctx }}
{{- end }}