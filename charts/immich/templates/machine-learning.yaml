{{- define "immich.machine-learning.hardcodedValues" -}}
global:
  nameOverride: machine-learning

controllers:
  main:
    strategy: RollingUpdate
    containers:
      immich-machine-learning:
        image:
          tag: {{ .Values.image.tag }}
        env:
          {{ toYaml .Values.env | nindent 10 }}
        ports:
          - name: http
            containerPort: &port 3003
            protocol: TCP
        probes:
          liveness: &probes
            enabled: true
            custom: true
            spec:
              httpGet:
                path: /ping
                port: http
              initialDelaySeconds: 0
              periodSeconds: 10
              timeoutSeconds: 1
              failureThreshold: 3
          readiness: *probes
          startup:
            enabled: true
            custom: true
            spec:
              httpGet:
                path: /ping
                port: http
              initialDelaySeconds: 0
              periodSeconds: 10
              timeoutSeconds: 1
              failureThreshold: 60

service:
  main:
    controller: main
    type: ClusterIP
    ports:
      http:
        port: *port
        protocol: HTTP

{{- end }}

{{- /* Have to reference with index here because the dash breaks a normal dereference */}}
{{ if (index .Values "machine-learning").enabled }}
{{- $ctx := deepCopy . -}}
{{- $_ := get .Values "machine-learning" | mergeOverwrite $ctx.Values -}}
{{- $_ = include "immich.machine-learning.hardcodedValues" . | fromYaml | merge $ctx.Values -}}
{{- include "bjw-s.common.loader.all" $ctx }}
{{ end }}
