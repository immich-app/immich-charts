{{- define "immich.microservices.hardcodedValues" -}}
global:
  nameOverride: microservices

command: "/bin/sh"
args:
  - "./start-microservices.sh"

env:
  {{ if .Values.immich.metrics.enabled }}
      IMMICH_METRICS: true
  {{ end }}
  {{- if .Values.immich.configuration }}
      IMMICH_CONFIG_FILE: /config/immich-config.yaml
  {{- end }}

service:
  main:
    enabled: {{ .Values.immich.metrics.enabled }}
    type: ClusterIP
    ports:
      http:
        enabled: false
        primary: true
        port: 3002
        protocol: HTTP
      metrics: 
        enabled: {{ .Values.immich.metrics.enabled }}
        port: 8081
        protocol: HTTP

serviceMonitor:
  main:
    enabled: {{ .Values.immich.metrics.enabled }}
    endpoints:
      - port: metrics
        scheme: http

{{- if .Values.immich.configuration }}
configMaps:
  config:
    enabled: true
    labels: {}
    annotations: {}
    data:
      immich-config.yaml: |
{{- .Values.immich.configuration | toYaml | nindent 8 }}
{{- end }}

persistence:
{{- if .Values.immich.configuration }}
  config:
    enabled: true
    type: configMap
    name: {{ .Release.Name }}-microservices-config
{{- end }}
  library:
    enabled: true
    mountPath: /usr/src/app/upload
    existingClaim: {{ .Values.immich.persistence.library.existingClaim }}
{{- end }}

{{ if .Values.microservices.enabled }}
{{- $ctx := deepCopy . -}}
{{- $_ := get .Values "microservices" | mergeOverwrite $ctx.Values -}}
{{- $_ = include "immich.microservices.hardcodedValues" . | fromYaml | merge $ctx.Values -}}
{{- include "bjw-s.common.loader.all" $ctx }}
{{ end }}